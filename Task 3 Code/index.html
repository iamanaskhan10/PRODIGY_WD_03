<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="startMenu" class="start-menu">
        <h1>Welcome to Tic-Tac-Toe</h1>
        <h2>Select Mode</h2>
        <button id="playAgainstPlayerButton" class="start-button">
          1 Vs 1
        </button>
        <button id="playAgainstComputerButton" class="start-button">
          Vs Computer
        </button>
      </div>
      <div id="gameContainer" class="game-container">
        <h1>Tic-Tac-Toe</h1>
        <div id="board" class="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
        <div id="message" class="message"></div>
        <button id="restartButton" class="restart-button">Restart Game</button>
        <button id="mainMenuButtonGame" class="main-menu-button">
          Main Menu
        </button>
      </div>
      <div id="winScreen" class="win-screen">
        <div id="winMessage" class="win-message"></div>
        <button id="restartButtonWin" class="restart-button">
          Restart Game
        </button>
        <button id="mainMenuButtonWin" class="main-menu-button">
          Main Menu
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
